; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = nano

[env]
platform = atmelavr
framework = arduino
extra_scripts = coolterm.py
build_src_filter = +<*> -<.git/> -<svn/> -<example/>
upload_port = /dev/cu.usbserial-1432120
build_flags = 
	-D COOLTERM=USB4
	-D BAUD_RATE=115200
    -D DEBUG=1

[env:nano]
extends = env
board = nanoatmega328
build_flags = 
	-D NANO
    -D INTERVAL=0.0007     ; Duration required to send 1 bit.  In microseconds
    -D MAX_SEQUENCE=20     ; Number Cycles to wait before determining signal is over
    -D CPU_SPEED=16000000  ; Nano clock speed (16Mhz)
    -D RED=6               ; Red LED pin (PWM)
    -D GREEN=5             ; Green LED pin (PWM)
    -D BLUE=3              ; Blue LED pin (PWM)
    -D IR=4                ; Decoded infrared signal pin (Interupt)
	${env.build_flags}
lib_deps = 
  z3t0/IRremote @ ~4.4.1
